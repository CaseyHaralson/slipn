<!DOCTYPE html>
<html>
<head>
    <title>My Slideshow</title>

    <link rel="stylesheet" href="css/slipn.css" />

    <!-- example styles -->
    <style>
        .navigation {
            z-index: 110;
            position: fixed;
            cursor: pointer;
            font-size: 1.5em;
        }
        .previous {
            position: fixed;
            top: 20px;
            left: 20px;
        }
        .next {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <!-- example navigation elements -->
    <div class="navigation">
        <div class="previous">Previous</div>
        <div class="next">Next</div>
    </div>


    <div id="slipn">

        <!-- example slides -->
        <div id="slide1" class="slide">
            <img class="resize" data-slipn-src="img/water01.jpg" />
        </div>
        <div id="slide2" class="slide">
            <img class="resize" data-slipn-src="img/water02.jpg" />
        </div>
        <div id="slide3" class="slide">
            <img class="resize" data-slipn-src="img/water03.jpg" />
        </div>

    </div>


    <!-- include jquery before the slipn.js file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/slipn.js"></script>
    <script>
        $(window).load(function () {
            slipn.loadSlides(2010, 1507);
            slipn.navigationButtons('.previous', '.next');

            // any other slipn configurations here

            slipn.start();
        });
    </script>

</body>
</html>
